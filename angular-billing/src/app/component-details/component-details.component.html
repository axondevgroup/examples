<h1>Catalog. Component "{{componentDetails.name}}"</h1>

<div class="component-list">
  <div class="component-list-item">
    {{componentDetails.code}}
    <span class="component-list-description">Component Code</span>
  </div>

  <div class="component-list-item">
    {{componentDetails.component_id}}
    <span class="component-list-description">Component Id</span>
  </div>
</div>

<table mat-table [dataSource]="componentDetails.rates" class="mat-elevation-z8">

  <ng-container matColumnDef="packageCode">
    <th mat-header-cell *matHeaderCellDef>Component Code</th>
    <td mat-cell *matCellDef="let element"> {{element.package_code}} </td>
  </ng-container>

  <ng-container matColumnDef="quota">
    <th mat-header-cell *matHeaderCellDef>Quota</th>
    <td mat-cell *matCellDef="let element"> {{element.quota}} </td>
  </ng-container>

  <ng-container matColumnDef="rate">
    <th mat-header-cell *matHeaderCellDef>Rate</th>
    <td mat-cell *matCellDef="let element"> {{element.amount}} {{element.type.toLowerCase() === 'per_unit' ? '/ unit' : '%'}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedCompanyDetailsColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedCompanyDetailsColumns;"></tr>
</table>

<app-pagination
    [length]="length"
    [pageSize]="pageSize"
    [pageSizeOptions]="pageSizeOptions"
    (notify)="onNotify($event)"
></app-pagination>
